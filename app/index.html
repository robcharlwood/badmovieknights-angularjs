<!DOCTYPE html>
<html lang="en" ng-app="BadMovieKnights">
  <head>

    <!-- meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Bad movie knights blog">
    <meta name="author" content="Rob Charlwood">

    <title>{$$ 'TITLE' | translate $$}</title>

    <!--  CSS -->
    <link href="css/lib/bootstrap.min.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

        <!-- jquery and ui-bootstrap js imports -->
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>

    <!-- angular imports -->
    <!-- production imports
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.11/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.11/angular-route.min.js"></script> -->
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular/angular-route.js"></script>
    <script src="lib/angular/angular-cookies.js"></script>
    <script src="lib/angular/angular-sanitize.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/directives.js"></script>
    <script src="lib/ui-bootstrap-tpls-0.10.0.min.js"></script>
    <script src="lib/http-auth-interceptor.js"></script>
    <script src="lib/angular-translate/angular-translate.min.js"></script>
    <script src="lib/angular-translate-loader-static-files/angular-translate-loader-static-files.min.js"></script>
    <script src="lib/angular-translate-storage-cookie/angular-translate-storage-cookie.min.js"></script>
  </head>

  <body auth-application ng-controller="L10nController" class="ng-cloak">

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">{$$ 'TOGGLE_NAV' | translate $$}</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">
            {$$ 'TITLE' | translate $$}
          </a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li>
              <a href="#" ng-click="setLang('en')">
                {$$ 'ENGLISH' | translate $$}
              </a>
            </li>
            <li>
              <a href="#" ng-click="setLang('es')">
                {$$ 'SPANISH' | translate $$}
              </a>
            </li>
            <li>
              <a href="#" ng-click="setLang('fr')">
                {$$ 'FRENCH' | translate $$}
              </a>
            </li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="span12">
            <div class="pending-bg" pending-bar>
                <div class="alert alert-warning">{$$ 'LOADING' | translate $$}...</div>
            </div>
        </div>
      </div>

      <!-- Login Form -->
      <div id="login-holder">
        <div login>
            <form>
                <label>{$$ 'USERNAME' | translate $$}</label>
                <input type='text' ng-model='username'>
                <label>{$$ 'PASSWORD' | translate $$}</label>
                <input type='password' ng-model='password'>
                <br>
                <input type='submit' value="{$$ 'LOGIN' | translate $$}">
            </form>
        </div>
      </div>

      <div ng-view view-state>

      </div>
    </div><!-- /.container -->
  </body>
</html>
