<div class="row">
    <div class="col-lg-12">
        <ol class="breadcrumb">
            <li><a href="#!/">{$$ 'HOME' | translate $$}</a>
            </li>
            <li class="active">{$$ entry.title $$}</li>
        </ol>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <a class="btn btn-primary pull-right" id="edit_button" edit-enabled href="#!/admin/entry/{$$ entry.id $$}/">{$$ 'EDIT_ENTRY' | translate $$}<i class="fa fa-angle-right"></i></a>
        <h1>{$$ entry.title $$}</h1>
        <hr>
        <p>{$$ 'POSTED_ON' | translate $$} {$$ entry.creation_date $$} {$$ 'BY' | translate $$} {$$ entry.author $$}</a>
        </p>
        <hr>
        <span ng-if="entry.image != ''">
            <img ng-src="{$$ entry.image $$}" class="img-responsive" />
        </span>
        <hr>
        <div ng-bind-html="entry.content"></div>
        <hr>
        <dir-disqus disqus-shortname="badmovieknights"
            disqus-url="http://badmovieknights.appspot.com#!/entry/{$$ entry.id $$}"
            disqus-title="{$$ entry.title $$}">
        </dir-disqus>
    </div>
</div>
