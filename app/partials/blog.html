<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">{$$ 'TITLE' | translate $$}
            <small>{$$ 'SUBTITLE' | translate $$}</small>
                    <a class="btn btn-primary pull-right" create-enabled href="#!/admin/entry/create/">{$$ 'CREATE_ENTRY' | translate $$}<i class="fa fa-angle-right"></i></a>
        </h1>
        <ol class="breadcrumb">
            <li><a href="#!/">{$$ 'HOME' | translate $$}</a>
            </li>
            <li class="active">{$$ 'RECENT_ENTRIES' | translate $$}</li>
        </ol>
    </div>
</div>

<div class="row" style="margin-bottom:20px;" ng-repeat="entry in entries">

    <div class="col-md-1">
        <p>{$$ entry.creation_date $$}</p>
    </div>
    <div class="col-md-5">
        <span ng-if="entry.image != ''">
            <a href="#!/entry/{$$ entry.id $$}">
               <img ng-src="{$$ entry.image $$}" class="img-responsive" />
            </a>
        </span>
    </div>
    <div class="col-md-6">
        <h3><a href="#!/entry/{$$ entry.id $$}">{$$ entry.title $$}</a>
        </h3>
        <p>{$$ 'BY' | translate $$} {$$ entry.author $$}</p>

        <a class="btn btn-primary" href="#!/entry/{$$ entry.id $$}">{$$ 'READ_MORE' | translate $$}<i class="fa fa-angle-right"></i></a>
    </div>
    <hr>
</div>
